    </alias>
    <alias>
        <family>고딕체</family>
        <accept>
	    <family>Noto Sans Mono CJK KR</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>GulimChe</family>
        <accept>
	    <family>D2Coding Ligature</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>굴림체</family>
        <accept>
    	    <family>D2Coding Ligature</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <!-- matching Pretendard as Apple's system ui font -->
    <alias>
	<family>Apple SD Gothic Neo</family>
	<accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	</accept>
    </alias>
    <alias>
	<family>Apple SD 산돌고딕 Neo</family>
	<accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	</accept>
    </alias>
    <alias>
    	<family>-apple-system</family>
    	<accept>
    		<family>Pretendard</family>
                <family>Noto Sans CJK KR</family>
    	</accept>
    </alias>
    <alias>
	<family>Noto Sans KR</family>
        <accept>
	    <family>Noto Sans CJK KR</family>
        </accept>
    </alias>
    <alias>
	<family>Noto Sans JP</family>
        <accept>
	    <family>Noto Sans CJK JP</family>
        </accept>
    </alias>
    <alias>
	<family>Noto Sans HK</family>
        <accept>
	    <family>Noto Sans CJK HK</family>
        </accept>
    </alias>
    <alias>
	<family>Noto Sans TC</family>
        <accept>
	    <family>Noto Sans CJK TC</family>
        </accept>
    </alias>
        <alias>
	<family>Noto Sans SC</family>
        <accept>
	    <family>Noto Sans CJK SC</family>
        </accept>
    </alias>
    <alias>
    	<family>ebook</family>
    	<accept>
    		<family>Roboto Slab</family>
    		<family>KoPubWorldBatang Medium</family>
                <family>Noto Serif CJK KR</family>
    	</accept>
    </alias>


    <match target="font">
        <edit name="notocjk" mode="assign">
            <or>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK JP</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK KR</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK HK</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK TC</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK SC</string>
                </eq>
            </or>
        </edit>
    </match>

    <match target="font">
        <test name="notocjk" compare="eq">
            <bool>true</bool>
        </test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintnone</const>
		</edit>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
    </match>

    <match target="font">
        <edit name="nanumgothic" mode="assign">
            <or>
                <eq>
                    <name>family</name>
                    <string>NanumGothic</string>
                </eq>
		<eq>
		    <name>family</name>
		    <string>나눔고딕</string>
		</eq>
                <eq>
                    <name>family</name>
                    <string>NanumGothicCoding</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>D2Coding</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>D2Coding Ligature</string>
                </eq>
            </or>
        </edit>
    </match>

    <match target="font">
        <test name="nanumgothic" compare="eq">
            <bool>true</bool>
        </test>
                <edit name="autohint" mode="assign">
                        <bool>true</bool>
                </edit>
                <edit mode="assign" name="hintstyle">
                        <const>hintfull</const>
                </edit>
                <edit mode="assign" name="antialias">
                        <bool>true</bool>
                </edit>
    </match>



  <!-- Default serif font -->
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- Default sans-serif font -->
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Default monospace font -->
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Cascadia Code PL</family>
    </prefer>
  </alias>

  <!-- Default system-ui font -->
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Pretendard</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="strong">
	<string>D2Coding Ligature</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="strong">
	<string>KoPubWorldBatang Medium</string>
    </edit>
    <edit name="family" mode="append" binding="same">
	<string>Noto Serif CJK KR</string>
    </edit>
  </match>
  
  <!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Open Sans</family>
   <family>Droid Sans</family>
   <family>Ubuntu</family>
   <family>Roboto</family>
   <family>Noto Sans CJK KR</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Droid Serif</family>
   <family>Roboto Slab</family>
   <family>KoPubWorldBatang Medium</family>
   <family>Noto Serif CJK KR</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Cascadia Code PL</family>
   <family>Ubuntu Mono</family>
   <family>Droid Sans Mono</family>
   <family>Roboto Mono</family>
   <family>D2Coding Ligature</family>
  </prefer>
 </alias>


</fontconfig>
