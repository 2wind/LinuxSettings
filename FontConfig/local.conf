<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Aliases for Korean fonts -->
    <alias>
        <family>Batang</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>바탕</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>BatangChe</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>바탕체</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
	<family>Myeongjo</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>명조</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>MyeongjoChe</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>명조체</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>AR MingtiM KSC</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>Adobe 명조 Std M</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>Adobe Myeongjo Std M</family>
        <accept>
	    <family>Noto Serif CJK KR</family>
	    <family>NanumMyeongjo</family>
            <family>UnBatang</family>
        </accept>
    </alias>
    <alias>
        <family>Gungsuh</family>
        <accept>
	    <family>UnGungseo</family> 
	    <family>NanumMyeongjo</family>
        </accept>
    </alias>
    <alias>
        <family>궁서</family>
        <accept>
	    <family>UnGungseo</family> 
	    <family>NanumMyeongjo</family>
        </accept>
    </alias>
    <alias>
        <family>GungsuhChe</family>
        <accept>
	    
            <family>UnGungseo</family> 
	    <family>NanumMyeongjo</family>
        </accept>
    </alias>
    <alias>
        <family>궁서체</family>
        <accept>
	    
            <family>UnGungseo</family> 
	    <family>NanumMyeongjo</family>
        </accept>
    </alias>
    <alias>
        <family>Dotum</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>돋움</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>Gothic</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>고딕</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
	<family>Malgun Gothic</family>
        <accept>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>맑은 고딕</family>
        <accept>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
	<family>Gulim</family>
        <accept>
	    <family>NanumGothic</family>
	    <family>Noto Sans CJK KR</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>굴림</family>
        <accept>
	    <family>NanumGothic</family>
	    <family>Noto Sans CJK KR</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
	<family>AppleGothic</family>
        <accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>애플고딕</family>
        <accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>DotumChe</family>
        <accept>
	    <family>Noto Sans Mono CJK KR</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>돋움체</family>
        <accept>
	    <family>Noto Sans Mono CJK KR</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>GothicChe</family>
        <accept>
	    <family>Noto Sans Mono CJK KR</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>고딕체</family>
        <accept>
	    <family>Noto Sans Mono CJK KR</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>GulimChe</family>
        <accept>
	    <family>D2Coding Ligature</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>굴림체</family>
        <accept>
    	    <family>D2Coding Ligature</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
	<family>Apple SD Gothic Neo</family>
	<accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	</accept>
    </alias>
    <alias>
	<family>Apple SD 산돌고딕 Neo</family>
	<accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	</accept>
    </alias>


    <match target="font">
        <edit name="notocjk" mode="assign">
            <or>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK JP</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK KR</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK HK</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK TC</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>Noto Sans CJK SC</string>
                </eq>
            </or>
        </edit>
    </match>

    <match target="font">
        <test name="notocjk" compare="eq">
            <bool>true</bool>
        </test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintnone</const>
		</edit>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
    </match>

    <match target="font">
        <edit name="nanumgothic" mode="assign">
            <or>
                <eq>
                    <name>family</name>
                    <string>NanumGothic</string>
                </eq>
		<eq>
		    <name>family</name>
		    <string>나눔고딕</string>
		</eq>
                <eq>
                    <name>family</name>
                    <string>NanumGothicCoding</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>D2Coding</string>
                </eq>
                <eq>
                    <name>family</name>
                    <string>D2Coding Ligature</string>
                </eq>
            </or>
        </edit>
    </match>

    <match target="font">
        <test name="nanumgothic" compare="eq">
            <bool>true</bool>
        </test>
                <edit name="autohint" mode="assign">
                        <bool>true</bool>
                </edit>
                <edit mode="assign" name="hintstyle">
                        <const>hintfull</const>
                </edit>
                <edit mode="assign" name="antialias">
                        <bool>true</bool>
                </edit>
    </match>



  <!-- Default serif font -->
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- Default sans-serif font -->
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Default monospace font -->
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Cascadia Code PL</family>
    </prefer>
  </alias>

  <!-- Default system-ui font -->
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Pretendard</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="strong">
	<string>D2Coding Ligature</string>
    </edit>
  </match>

</fontconfig>
