            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
	<family>Gulim</family>
        <accept>
	    <family>NanumGothic</family>
	    <family>Noto Sans CJK KR</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>굴림</family>
        <accept>
	    <family>NanumGothic</family>
	    <family>Noto Sans CJK KR</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
	<family>AppleGothic</family>
        <accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>애플고딕</family>
        <accept>
	    <family>Pretendard</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>DotumChe</family>
        <accept>
	    <family>Noto Sans Mono CJK KR</family>
	    <family>NanumGothicCoding</family>
	    <family>NanumGothic</family>
        </accept>
    </alias>
    <alias>
        <family>돋움체</family>
        <accept>
	    <family>Noto Sans Mono CJK KR</family>
	    <family>NanumGothicCoding</family>
