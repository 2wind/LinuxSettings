    <alias>
        <family>궁서</family>
        <accept>
	    <family>UnGungseo</family> 
	    <family>NanumMyeongjo</family>
        </accept>
    </alias>
    <alias>
        <family>GungsuhChe</family>
        <accept>
	    
            <family>UnGungseo</family> 
	    <family>NanumMyeongjo</family>
        </accept>
    </alias>
    <alias>
        <family>궁서체</family>
        <accept>
	    
            <family>UnGungseo</family> 
	    <family>NanumMyeongjo</family>
        </accept>
    </alias>
    
    <!-- Alias for sans-serif fonts -->
    <alias>
        <family>Dotum</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>돋움</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>Gothic</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
            <family>UnDotum</family>
        </accept>
    </alias>
    <alias>
        <family>고딕</family>
        <accept>
	    <family>NanumBarunGothic</family>
	    <family>Noto Sans CJK KR</family>
	    <family>NanumGothic</family>
